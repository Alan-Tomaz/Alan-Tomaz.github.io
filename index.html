<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Tomaz | Portfolio</title>
    <!-- PORTUGUESE PAGE -->
    <link rel="alternate" hreflang="en" href="./en/index.html">
    <!-- ENGLISH PAGE -->
    <link rel="alternate" hreflang="pt" href="./pt/index.html">
    <!-- DEFAULT PAGE (FALLBACK) -->
    <link rel="alternate" hreflang="x-default" href="./index.html">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script>
        // Detecta o idioma do navegador
        const userLanguage = (navigator.language || "en").slice(0, 2); // Ex: "en", "pt", etc.

        // Define os idiomas suportados e o padrão
        const supportedLanguages = ["en", "en"];
        const defaultLanguage = "en";

        // Escolhe o idioma ou aplica o padrão
        const language = supportedLanguages.includes(userLanguage) ? userLanguage : defaultLanguage;

        // Redireciona para a pasta correspondente
        if (!window.location.pathname.includes(language)) {
            window.location.href = `./${language}/index.html`;
        }
    </script>

</head>

</html>
